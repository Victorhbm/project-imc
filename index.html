<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora - IMC</title>
</head>
<body>
  <main>
    <header id="header">
      <h1>Calculadora - IMC</h1>
    </header>

    <section id="formulario-container">
      <form action="" id="form">
        <label for="nome">
          Nome:
          <input type="text" id="nome" required>
        </label>

        <label for="altura">
          Altura:
          <input type="number" id="altura" step="0.01" required>
        </label>

        <label for="peso">
          Peso:
          <input type="number" id="peso" step="0.1" min="0" max="500" required>
        </label>

        <button type="submit" id="btn">Calcular</button>
      </form>
    </section>

    <div id="paragraph-container">
      <p id="paragraph"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
