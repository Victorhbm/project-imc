<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora - IMC</title>
</head>
<body>
  <main>
    <header id="header">
      <h1>Calculadora - IMC</h1>
    </header>

    <section id="formulario-container">
      <form action="" id="form">
        <div class="input-container">
          <label for="nome" class="labels">Nome:</label>
          <input type="text" id="nome" class="inputs" required>
        </div>
        
        <div class="input-container">
          <label for="altura" class="labels">Altura:</label>
          <input type="number" id="altura" class="inputs" step="0.01" required>
        </div>
        
        <div class="input-container">
          <label for="peso" class="labels">Peso:</label>
          <input type="number" id="peso" class="inputs" step="0.1" min="0" max="500" required>
        </div>

        <button type="submit" id="btn">Calcular</button>
      </form>
    </section>

    <div id="paragraph-container">
      <p id="paragraph">Informe os dados para calcular seu IMC</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
